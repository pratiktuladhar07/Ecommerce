<!--- main template which all will inherit from -->

<!DOCTYPE html>
{% load static %}
<!--so that we can add images and styling.-->
<html>
<head>
    <title>Ecommerce Website</title>

    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, minimum-scale=1" />
    <!-- so our websigte looks good on our phone too-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--to use bootstrap for styling and main layout-->

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- adding stylesheet to our template. we load static into our template and add link to dynamic path-->
    <!--stylsheet will be made available on every page that inherits from this template.Our style sheet will always overwrite bootstartp one if it has to-->

    <script type="text/javascript">
      var user= "{{request.user}}"
      
      function getToken(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          // Does this cookie string begin with the name we want?
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
      }
      const csrftoken = getToken('csrftoken');
    </script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'store' %}">RuntimeTerror</a> <!--url store- so when clicked RuntimeError it redirects to home or store page-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'store' %}">Store <span class="sr-only"></span></a> <!--url store- so when clicked store it redirects to home or store page-->
            </li>
            <!--if you want to add more links you put it here-->
          </ul>
            <div class="form-inline my-2 my-lg-0"> <!--to hold our shopping cart link and a login button-->
                <a href="#"class="btn btn-light">Login</a>

                <a href="{% url 'cart' %}"> <!--when pressing the cart we direct to cart page-->
                    <img id="cart-icon" src="{% static 'images/cart.png' %}">
                </a>
                <p id="cart-total">{{cartItems}}</p>
            </div>
        </div>
    </nav>
    <hr> <!--line-->
    <div class="container"> <!--cuz we are using bootstrap-->
        <br>
        {% block content %} <!--this is where all out templates are gonna sit-->

        {% endblock content %}

    </div>

    <!-- JavaScript Bundle with Popper -->

	  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script> <!--to execute anything in cart.js file-->

</body>
</html>
